#	server:
#   port: 因为会启动多个 product-data-service, 所以端口号由用户自动设置，推荐 8001,8002,8003

spring:
  zipkin:
    base-url: http://localhost:9411
  application:
    #微服务名字
    name: session-service
  datasource:
    username: root
    password:
    url: jdbc:mysql://127.0.0.1:3306/FoodCooperation?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        #        连接池最大连接数
        max-active: 100
        #        最大等待时间
        max-wait: 5s
        #        最大空闲数
        max-idle: 8
        #        最小空闲数
        min-idle: 0
        #    连接超时时间
        timeout: 3s
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: cn.scau.springcloud.mapper
eureka:
  client:
    serviceUrl:
      #注册中心地址
      defaultZone: http://localhost:8761/eureka/


